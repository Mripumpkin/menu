<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>噜噜和妞妞今天吃什么 !!!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- 使用一个容器来垂直和水平居中文本 -->
    <div class="center-container">
        <h1>噜噜和妞妞今天吃什么 !!!</h1>
        <div class="menu">
            <p class="course" id="mainCourse">主菜：</p>
            <p class="course" id="sideDish">副菜：</p>
        </div>
        <!-- 使用一个按钮容器，包含圆形按钮和骰子图标 -->
        <div class="button-container">
            <button id="getMenuButton" class="rounded-button">
                <div class="dice-icon"></div>
            </button>
        </div>
    </div>
    <div id="fireworksContainer"></div>
    <!-- 在右上角显示当前时间 -->
    <p id="currentTime" class="currentTime"></p>
    <script src="script.js"></script>
</body>
</html>
